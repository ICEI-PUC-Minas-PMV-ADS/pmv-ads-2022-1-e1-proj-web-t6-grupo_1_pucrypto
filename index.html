<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/style.css">
        <link rel="icon" href="assets/img/page-icon.png">
        <title>PUCrypto | Invista e Aprenda!</title>
    </head>
    <body>
        <div class="hero">
            <nav>
                <img src="assets/img/Logo-light.png" class="logo">
                <ul>
                    <li><a href="">Início</a></li>
                    <li><a href="">Carteira</a></li>
                    <li><a href="">Universidade</a></li>
                    <li><a href="">Quem somos</a></li>
                </ul>
                <img src="assets/img/moon.png" id="icon">
            </nav>

            <div class="info">
                <h1>Seja <span>PUCrypto</span>!</h1>
                <p>Conheça as principais criptomoedas <br> e as melhores técnicas de investimento.</p>
                <a href="">Quero Conhecer</a>
            </div>
            
            <div class="img-box">
                <img src="assets/img/pattern.png" class="back-img">
                <img src="assets/img/girl.png" class="main-img">
            </div>
        </div>
        <div class="graphics">
            <h1>Fique por dentro!</h1>
            <p>Acompanhe os valores das principais criptomoedas do mercado de forma dinamica!</p>
            <img src="assets/img/data_visualization.gif" class="graphics-img">
        </div>
        <footer>
            <h4>Feito com o &#128151; pelo <a href="https://github.com/ICEI-PUC-Minas-PMV-ADS/pmv-ads-2022-1-e1-proj-web-t6-grupo_1_pucrypto">Grupo 1</a></h4>    
        </footer>
        <script>
            var icon = document.getElementById("icon");

            icon.onclick = function(){
                document.body.classList.toggle("dark-theme"); 
                if(document.body.classList.contains("dark-theme")){
                    icon.src = "assets/img/sun.png"
                } else{
                    icon.src = "assets/img/moon.png"
                } 
            }

        </script>
    </body>
    
</html>
