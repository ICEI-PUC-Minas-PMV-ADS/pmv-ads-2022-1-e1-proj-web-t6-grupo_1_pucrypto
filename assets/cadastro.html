<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login-cadastro.css">
    <title>PUCrypto | Cadastro</title>
</head>


<body>
    <header class="cabecalho">
        <img class="logo" src="img/Logo-light.png" alt="">
        <ul class="menu">
            <li><a href="../index.html">Início</a></li>
            <li><a href="/assets/wallet.html">Carteira</a></li>
            <li><a href="/assets/university.html">Universidade</a></li>
            <li><a href="/assets/us.html">Quem Somos</a></li>
            <li><a href="/assets/login.html">Login</a></li>
            <li>
                <div>
                    <input type="checkbox" class="check" id="chk" name="theme">

                    <label class="label" for="chk">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                        <div class="ball"></div>
                    </label>
                </div>
            </li>
        </ul>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <h1>Cadastro <span>PUCrypto</span></h1>

                <div id="msgError"></div>
                <div id="msgSuccess"></div>

                <div class="label-float">
                    <input type="text" id="nome" placeholder="" required>
                    <label id="labelNome" for="nome">Nome Completo</label>
                </div>

                <div class="label-float">
                    <input type="number" id="cpf" placeholder="" required>
                    <label id="labelCpf" for="cpf">CPF</label>
                </div>

                <div class="label-float">
                    <input type="text" id="usuario" placeholder="" required>
                    <label id="labelUsuario" for="usuario">Usuário</label>
                </div>

                <div class="label-float">
                    <input type="password" id="senha" placeholder="" required>
                    <label id="labelSenha" for="senha">Senha</label>
                    <i id="verSenha" class="fa-solid fa-eye"></i>
                </div>

                <div class="label-float">
                    <input type="password" id="confirmsenha" placeholder="" required>
                    <label id="labelConfirm" for="confirmsenha">Confirmar Senha</label>
                    <i id="verConfirmSenha" class="fa-solid fa-eye"></i>
                </div>

                <div class="justify-center">
                    <button onclick="cadastrar()">Cadastrar</button>
                </div>

                <div class="linha">
                    <hr>
                </div>

                <p>Já tem uma conta?
                    <a class="entrar" href="login.html">Entre Aqui</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <p>Feito com o &#128151; pelo <a target="_blank" href="https://github.com/ICEI-PUC-Minas-PMV-ADS/pmv-ads-2022-1-e1-proj-web-t6-grupo_1_pucrypto">Grupo 1</a></p>
    </footer>


    <script src="https://kit.fontawesome.com/203cfcb9dd.js" crossorigin="anonymous"></script>
    <script src="scripts/cadastro.js"></script>
    <script src="scripts/dark.js"></script>
    <script src="scripts/login.js"></script>
</body>

</html>
